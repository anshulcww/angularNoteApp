<div class="mw5 mw7-ns center bg-light-gray pa3 ph5-ns" id="container">
	<div class="ph3">
	 <h1 class="f6 fw6 ttu tracked">Create node</h1> <br>
	<div>
		<label for="country">Country *</label>
		<select ng-model="selectedCountry" ng-options="country as country for (country, value) in countries" >
			<option value="">--Select--</option>

		</select>
		<span>{{selectedCountry}}</span>
		
		<label for="state">State *</label>
		<select ng-model="selectedState" ng-options=" state as state for (state, value) in countries[selectedCountry]" ng-disabled="!selectedCountry">
			<option value="">--Select--</option>
		</select>
		<span>{{selectedState}}</span>
	</div>
	<form class="pa4 black-80">
    <label for="comment" class="f6 b db mb2">Comments <span class="normal black-60">(optional)</span></label>
    <textarea id="comment" name="comment" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2" aria-describedby="comment-desc" ng-disabled="!selectedState" ng-model = "selectedText"></textarea>
  
</form>


</div>
 <a class="f6 link dim br3 ba ph3 pv2 mb2 dib dark-green" ng-click="createNote($index)">Create</a>
</div>
<div ng-if= "info" id="container">
	<div class="dt dt--fixed">
		<h1 class="f2 lh-title">New Mode Created Successfully</h1>
		<hr>
		<div class="dt-row" ng-repeat = "val in values track by $index">
			<div class="dtc tc pv4 bg-black-10">{{val.selectedCountry}}</div>
			<div class="dtc tc pv4 bg-black-05">{{val.selectedState}}</div>
			<div class="dtc tc pv4 bg-black-10">{{val.selectedText}}</div>
		</div>
	</div>
	
</div>
